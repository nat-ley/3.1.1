<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

    <title>Admin panel</title>
</head>

<header>
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
        <span class="navbar-text col-md-10 text-white">
            <b id="current_user_username"></b>
            with roles:
            <i id="current_user_role"></i>
        </span>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>


<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 bg-white">
            <ul class="nav nav-pills flex-column mt-3">
                <li class="nav-item mt-1">
                    <a class="nav-link active" data-toggle="tab" href="#admin-info">Admin</a>
                </li>

                <li  class="nav-item mt-1">
                    <a class="nav-link" data-toggle="tab" href="#user-info">User</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10 bg-light min-vh-100">
            <div class="tab-content">
                <div class="tab-pane fade show active mt-2" id="admin-info">
                    <h2 class="h2">Admin Panel</h2>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#users-table">Users table</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#new-user">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="users-table">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="h5">All Users</h5>
                                </div>

                                <div class="card-body">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>

                                        <tbody id="userTable"> </tbody>
                                    </table>

                                    <!-- Modal Edit User -->
                                    <div class="modal fade" id="modalEdit"
                                         tabindex="-1" role="dialog" aria-labelledby="ModalEditLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="ModalEditLabel">Edit user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>

                                                <div class="modal-body text-center font-weight-bold">
                                                    <div class="form justify-content-center">
                                                        <form>
                                                            <div class="form-group">
                                                                <label for="id_edit">ID</label>
                                                                <input type="number" class="form-control"
                                                                       id="id_edit" name="id" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="firstname_edit">First Name</label>
                                                                <input type="text" class="form-control"
                                                                       id="firstname_edit" name="firstName">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="lastname_edit">Last Name</label>
                                                                <input type="text" class="form-control"
                                                                       id="lastname_edit" name="lastName">
                                                            </div>


                                                            <div class="form-group">
                                                                <label for="email_edit">Email</label>
                                                                <input type="text" class="form-control"
                                                                       id="email_edit" name="email" required>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="password_edit">Password</label>
                                                                <input type="password" class="form-control"
                                                                       id="password_edit" name="password" required>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="roles_edit">Roles</label>
                                                                <select class="custom-select" id="roles_edit"
                                                                        name="roles" multiple required>
                                                                </select>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" id="button_edit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Modal Delete User -->
                                    <div class="modal fade" th:id="modalDelete"
                                         tabindex="-1" role="dialog" aria-labelledby="ModalDeleteLabel"
                                         aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="ModalDeleteLabel">Delete user</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>

                                                <div class="modal-body text-center font-weight-bold">
                                                    <div class="form justify-content-center">
                                                        <form>
                                                            <div class="form-group">
                                                                <label for="id_delete">ID</label>
                                                                <input type="number" class="form-control"
                                                                       id="id_delete" name="id" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="firstname_delete">First Name</label>
                                                                <input type="text" class="form-control"
                                                                       id="firstName_delete" name="firstName" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="lastname_delete">Last Name</label>
                                                                <input type="text" class="form-control"
                                                                       id="lastName_delete" name="lastName" readonly>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="email_delete">Email</label>
                                                                <input type="text" class="form-control"
                                                                       id="email_delete" name="email" readonly>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" id="button_delete" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="new-user">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="h5">Add new user</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row justify-content-center text-center">
                                        <form>
                                            <div class="form-group">
                                                <label for="firstname_new">First Name</label>
                                                <input type="text" class="form-control"
                                                       id="firstname_new" name="firstName">
                                            </div>
                                            <div class="form-group">
                                                <label for="lastname_new">Last Name</label>
                                                <input type="text" class="form-control"
                                                       id="lastname_new" name="lastName">
                                            </div>

                                            <div class="form-group">
                                                <label for="email_new">Email</label>
                                                <input type="text" class="form-control"
                                                       id="email_new" name="email" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="password_new">Password</label>
                                                <input type="password" class="form-control"
                                                       id="password_new" name="password" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="roles_new">Roles</label>
                                                <select class="custom-select" id="roles_new" name="roles" multiple required>
                                                </select>
                                            </div>

                                            <button class="btn btn-success" id="new_user_button" type="submit">Add new user</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade mt-2" id="user-info">
                    <h2 class="h2">User information-page</h2>
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5">About User</h5>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>

                                <tbody id="current_user_tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="admin.js"></script>
</body>
</html>
