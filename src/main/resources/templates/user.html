<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>User page</title>
</head>

<header>
    <nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
        <span class="navbar-text col-md-10 text-white">
            <b id="current_user_username"></b>
            with roles:
            <i id="current_user_role"></i>
        </span>

        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>


<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white p-0">
            <nav class="nav nav-pills flex-column mt-2">
                <a class="nav-link active" href="#user">User</a>
            </nav>
        </div>

        <div class="col-md-10 bg-light min-vh-100">
            <div class="tab-content">
                <div class="tab-pane fade show active mt-2" id="user">
                    <h2 class="h2">User information-page</h2>
                    <div class="card">
                        <div class="card-header">
                            <h5 class="h5">About User</h5>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>

                                <tbody id="user_current_user_tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="admin.js"></script>
</body>
</html>
